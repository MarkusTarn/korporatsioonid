  <meta charset="utf-8">

<body>
  <!-- Lehed -->
  <ul id="tabs" class="tabs">
    <li class="tab disabled">
      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
        <i class="material-icons menu-button indigo-text text-lighten-1">menu</i>
      </a>
    </li>
    <li class="tab"><a class="active indigo-text text-lighten-1" href="#all">Organisatsioonid</a></li>
    <li class="tab"><a class="indigo-text text-lighten-1" href="#tartu">Tartu kaart</a></li>
    <li class="tab"><a class="indigo-text text-lighten-1" href="#tallinn">Tallinna kaart</a></li>
    <li class="tab"><a class="indigo-text text-lighten-1" href="#practice">Harjutamine</a></li>
    <li class="tab"><a class="indigo-text text-lighten-1" href="#test">Test</a></li>
  </ul>

  <!-- Seaded -->
  <ul id="slide-out" class="sidenav">
    <li><a id="filtrid-title" class="subheader">Filtrid</a></li>
    <li><a class="switch"><label class="menu-item"><span>Korporatsioonid</span><input name="filterCorp" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><a class="switch"><label class="menu-item"><span>Üliõpilasseltsid</span><input name="filterSociety" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><a class="switch"><label class="menu-item"><span>Naised</span><input name="filterFemale" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><a class="switch"><label class="menu-item"><span>Mehed</span><input name="filterMale" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><a class="switch"><label class="menu-item"><span>Tartus</span><input name="filterTartu" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><a class="switch"><label class="menu-item"><span>Tallinnas</span><input name="filterTallinn" type="checkbox" checked="checked"><span class="lever"></span></label></a></li>
    <li><div class="divider"></div></li>
    <li><a class="waves-effect" href="https://github.com/MarkusTarn/korporatsioonid/issues/new" target="_blank">Ettpanekud ja soovitused</a></li>
  </ul>
  

  <!-- Sisu -->

  <!-- Organisatsioonid -->
  <div id="all" class="container">
    <div class="row">
      <div class="col s12 m8 l6 offset-m2 offset-l3">
        <!-- Search -->
        <div class="row search-bar">
          <div class="input-field col s12">
            <i class="material-icons prefix indigo-text text-lighten-1">search</i>
            <input type="text" id="autocomplete-all" class="autocomplete indigo-text text-lighten-1">
            <label for="autocomplete-all">Otsingusõna</label>
          </div>
        </div>
        <!-- List -->
        <div id="org-container" class="row"></div>
      </div>
    </div>
  </div>

  <!-- Tartu -->
  <div id="tartu" class="map"></div>
      
  <!-- Tallinn -->
  <div id="tallinn" class="map"></div>

  <!-- Harjutamine -->
  <div id="practice" class="container">
    <div class="row">
      <div id="practice-container" class="col s12 m8 l6 offset-m2 offset-l3"></div>
      <div class="fixed-action-btn">
        <a id="next-practice" class="btn-floating btn-large waves-effect waves-light indigo lighten-1 tooltipped" data-position="left"
          data-tooltip="Press enter">
          <i class="material-icons">arrow_forward_ios</i>
        </a>
      </div>
    </div>
  </div>

  <!-- Test -->
  <div id="test" class="container">
    <div class="row">
      <div id="test-container" class="col s12 m8 l6 offset-m2 offset-l3"></div>
      <div class="fixed-action-btn">
        <a id="next-test" class="btn-floating btn-large waves-effect waves-light indigo lighten-1 tooltipped" data-position="left"
          data-tooltip="Press enter">
          <i class="material-icons">arrow_forward_ios</i>
        </a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGSyj4ZZPFhWxNYi793hRNpZOcJ5iSfQI&callback=initMap" defer></script>
  <script>
    const autorun = async () => {
      /* Initialize filters */
      queryAll('.menu-item > input[type=checkbox]')
        .forEach(lever => lever.addEventListener('click', ({ target: { name, checked } }) => filterData(name, checked)))
      id('filtrid-title').innerHTML = `Filtrid ${window.filteredData.length}/${data.length}`

      /* Fill orgs */
      fillOrgList(window.filteredData, 'org-container')

      /* Initialise practice and test tab */
      nextTest()
      id('next-test').onclick = nextTest
      nextPractice()
      id('next-practice').onclick = nextPractice
      M.FloatingActionButton.init(document.querySelectorAll('.fixed-action-btn'))
      
      /* Initialise material elements */
      M.AutoInit()

      /* Initialise Seacrch */
      M.Autocomplete.init(query('.autocomplete'), {
        data: mapSearchData(data),
        onAutocomplete: (filter) => fillOrgList(filterSearchData([...window.filteredData], filter), 'org-container')
      })
      query('.autocomplete').addEventListener('keyup', (e) => finishSearch(e, [...window.filteredData], 'org-container'))

      /* Listen to space and enter keys for test */
      document.body.onkeyup = (event) => {
        const activeTab = document.querySelector('.tabs .tab a.active').getAttribute('href')
        if (event.keyCode === 32 || event.key === 'VolumeDown') {
          const toggleIcon = document.querySelector(`${activeTab}-container [id$="-toggle"] > i`).click()
        }
        if (event.keyCode === 13 || event.key === 'VolumeUp') {
          document.querySelector(`#next-${activeTab.slice(1)} > i`).click()
        }
      }

      /* Add swipe and tap functionality for mobile */
      const addMobileTouchControls = (containerId, cardContainerId, nextCallback) => {
        const container = id(containerId)
        let touchStartX = 0
        let touchStartY = 0
        let touchStartTime = 0
        
        container.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX
          touchStartY = e.touches[0].clientY
          touchStartTime = Date.now()
        })
        
        container.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].clientX
          const touchEndY = e.changedTouches[0].clientY
          const touchDuration = Date.now() - touchStartTime
          const swipeDistanceX = Math.abs(touchStartX - touchEndX)
          const swipeDistanceY = Math.abs(touchStartY - touchEndY)
          const swipeThreshold = 50
          
          const isTap = touchDuration < 300 && swipeDistanceX < 20 && swipeDistanceY < 20
          const isSwipe = swipeDistanceX > swipeThreshold && swipeDistanceX > swipeDistanceY
          
          if (isTap) {
            e.preventDefault()
            const toggleIcon = document.querySelector(`#${cardContainerId} [id$="-toggle"] > i`)
            if (toggleIcon) toggleIcon.click()
          } else if (isSwipe) {
            e.preventDefault()
            nextCallback()
          }
        })
      }

      addMobileTouchControls('test', 'test-container', nextTest)
      addMobileTouchControls('practice', 'practice-container', nextPractice)
    }

    if (document.addEventListener) document.addEventListener('DOMContentLoaded', autorun, false)
    else if (document.attachEvent) document.attachEvent('onreadystatechange', autorun)
    else window.onload = autorun
  </script>
</body>

</html>
